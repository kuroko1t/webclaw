name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm build

      - run: pnpm exec turbo run test:unit

  e2e:
    name: E2E Tests (${{ github.event_name == 'pull_request' && 'full' || 'smoke' }})
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Install Chrome for Testing
        run: npx @puppeteer/browsers install chrome@stable --path /tmp/chrome-for-testing

      - run: pnpm build

      - name: Run E2E smoke tests
        if: github.event_name == 'push'
        run: pnpm --filter @webclaw/extension test:e2e:smoke
        timeout-minutes: 5

      - name: Run full E2E tests
        if: github.event_name == 'pull_request'
        run: pnpm --filter @webclaw/extension test:e2e
        timeout-minutes: 15
