<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="claw" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#ea580c"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="url(#bg)"/>
  <!-- Web circle (globe/network) -->
  <circle cx="64" cy="68" r="30" fill="none" stroke="#38bdf8" stroke-width="2" opacity="0.35"/>
  <ellipse cx="64" cy="68" rx="14" ry="30" fill="none" stroke="#38bdf8" stroke-width="1.5" opacity="0.3"/>
  <line x1="34" y1="68" x2="94" y2="68" stroke="#38bdf8" stroke-width="1.5" opacity="0.3"/>
  <line x1="64" y1="38" x2="64" y2="98" stroke="#38bdf8" stroke-width="1.5" opacity="0.25"/>
  <!-- Left claw -->
  <path d="M30 52 C22 38, 30 24, 44 30 C38 36, 36 44, 40 52 Z" fill="url(#claw)" opacity="0.95"/>
  <path d="M40 52 C32 42, 34 30, 44 30" fill="none" stroke="#fdba74" stroke-width="1.5" opacity="0.6"/>
  <!-- Right claw -->
  <path d="M98 52 C106 38, 98 24, 84 30 C90 36, 92 44, 88 52 Z" fill="url(#claw)" opacity="0.95"/>
  <path d="M88 52 C96 42, 94 30, 84 30" fill="none" stroke="#fdba74" stroke-width="1.5" opacity="0.6"/>
  <!-- Crab body (center) -->
  <ellipse cx="64" cy="60" rx="22" ry="16" fill="url(#claw)" opacity="0.9"/>
  <ellipse cx="64" cy="60" rx="22" ry="16" fill="none" stroke="#fdba74" stroke-width="1" opacity="0.4"/>
  <!-- Eyes -->
  <circle cx="54" cy="52" r="4" fill="#fff" opacity="0.95"/>
  <circle cx="74" cy="52" r="4" fill="#fff" opacity="0.95"/>
  <circle cx="55" cy="51.5" r="2" fill="#0f172a"/>
  <circle cx="75" cy="51.5" r="2" fill="#0f172a"/>
  <!-- Connection dot (MCP/agent indicator) -->
  <circle cx="64" cy="100" r="5" fill="#22d3ee" opacity="0.8"/>
  <circle cx="64" cy="100" r="8" fill="none" stroke="#22d3ee" stroke-width="1.5" opacity="0.3"/>
</svg>
